<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sporto Statymų Analizė (Demo)</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f2f5; color:#333; }
header { background:#007bff; color:#fff; padding:20px; text-align:center; }
main { padding:20px; max-width:1200px; margin:0 auto; }
h1,h2 { margin-bottom:10px; }
table { width:100%; border-collapse:collapse; margin-top:20px; }
th, td { border:1px solid #ddd; padding:10px; text-align:center; }
th { background:#007bff; color:#fff; }
tr:nth-child(even){ background:#f9f9f9; }
.chart-container { margin-top:40px; text-align:center; }
</style>
</head>
<body>
<header>
<h1>Sporto Statymų Analizė (Demo)</h1>
<p>Futbolas, krepšinis, tenisas – demo duomenys</p>
</header>
<main>
<h2>TOP 10 statymų pagal pelną</h2>
<table id="top10-table">
<thead>
<tr>
<th>Data</th><th>Sportas</th><th>Lygos</th><th>Komandos</th><th>Pasirinkimas</th><th>Koeficientas</th><th>Pelnas</th>
</tr>
</thead>
<tbody></tbody>
</table>

<div class="chart-container">
<h2>Pelnų grafikas</h2>
<canvas id="profitChart" width="1000" height="400"></canvas>
</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// --- Demo duomenys ---
const demoData = [
  {date:'2026-01-05', sport:'Futbolas', league:'Premier League', teams:'Arsenal vs Chelsea', choice:'1', odds:1.8, profit:50},
  {date:'2026-01-06', sport:'Krepšinis', league:'NBA', teams:'Lakers vs Celtics', choice:'2', odds:2.0, profit:70},
  {date:'2026-01-07', sport:'Tenisas', league:'ATP', teams:'Nadal vs Federer', choice:'1', odds:1.5, profit:30},
  {date:'2026-01-07', sport:'Futbolas', league:'La Liga', teams:'Real vs Barca', choice:'X', odds:3.2, profit:-20},
  {date:'2026-01-08', sport:'Krepšinis', league:'EuroLeague', teams:'CSKA vs Fener', choice:'1', odds:1.7, profit:60},
  {date:'2026-01-08', sport:'Futbolas', league:'Serie A', teams:'Juventus vs Milan', choice:'2', odds:2.1, profit:45},
  {date:'2026-01-09', sport:'Tenisas', league:'WTA', teams:'Serena vs Osaka', choice:'2', odds:1.9, profit:55},
  {date:'2026-01-09', sport:'Futbolas', league:'Bundesliga', teams:'Bayern vs Dortmund', choice:'1', odds:1.6, profit:65},
  {date:'2026-01-10', sport:'Krepšinis', league:'NBA', teams:'Bulls vs Heat', choice:'1', odds:2.0, profit:40},
  {date:'2026-01-10', sport:'Tenisas', league:'ATP', teams:'Djokovic vs Thiem', choice:'1', odds:1.4, profit:35}
];

// TOP 10 pagal pelną
const top10 = demoData.sort((a,b)=>b.profit-a.profit).slice(0,10);

// Užpildome lentelę
const tableBody = document.querySelector('#top10-table tbody');
top10.forEach(item=>{
  const row = document.createElement('tr');
  row.innerHTML = `<td>${item.date}</td><td>${item.sport}</td><td>${item.league}</td><td>${item.teams}</td><td>${item.choice}</td><td>${item.odds}</td><td>${item.profit}</td>`;
  tableBody.appendChild(row);
});

// Grafikas su Chart.js
const ctx = document.getElementById('profitChart').getContext('2d');
new Chart(ctx,{
  type:'line',
  data:{
    labels: top10.map(d=>d.date+'-'+d.sport),
    datasets:[{
      label:'Pelnas',
      data: top10.map(d=>d.profit),
      borderColor:'#007bff',
      backgroundColor:'rgba(0,123,255,0.2)',
      fill:true,
      tension:0.3
    }]
  },
  options:{responsive:true, plugins:{legend:{display:true}, title:{display:true,text:'TOP 10 Pelnų kreivė'}}, scales:{y:{beginAtZero:true}}}
});
</script>
</body>
</html>
