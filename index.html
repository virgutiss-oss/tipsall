<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profesionalus Sporto Dashboard</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f2f5; color:#333; }
header { background:#007bff; color:#fff; padding:20px; text-align:center; }
main { padding:20px; max-width:1200px; margin:0 auto; }
h1,h2 { margin-bottom:10px; }
.filters { display:flex; gap:10px; flex-wrap:wrap; margin-bottom:20px; }
select, input { padding:8px; font-size:16px; border-radius:5px; border:1px solid #ccc; }
.cards-container { display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:15px; }
.card { background:#fff; padding:15px; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.1); cursor:pointer; transition: transform 0.3s, box-shadow 0.3s; }
.card:hover { transform: translateY(-10px); box-shadow:0 8px 20px rgba(0,0,0,0.2); }
.card img { width:30px; vertical-align:middle; margin-right:8px; }
.card .diff { font-weight:bold; padding:5px 10px; border-radius:8px; color:#fff; display:inline-block; background:linear-gradient(45deg,#28a745,#dc3545); }
.card .diff.low { background:linear-gradient(45deg,#28a745,#a1e887);}
.card .diff.medium { background:linear-gradient(45deg,#ffc107,#ffdd7f);}
.card .diff.high { background:linear-gradient(45deg,#dc3545,#ff7f7f);}
.card-details { display:none; margin-top:10px; font-size:14px; background:#f9f9f9; padding:8px; border-radius:5px; }
.chart-container { margin-top:40px; text-align:center; }
</style>
</head>
<body>
<header>
<h1>Profesionalus Sporto Dashboard</h1>
<p>Demo duomenys su ikonÄ—lÄ—mis, animacijomis ir gradientais</p>
</header>
<main>
<div class="filters">
<select id="sport-select"><option value="">-- Visi sportai --</option></select>
<select id="league-select"><option value="">-- Visi lygos --</option></select>
<input type="date" id="date-filter" />
</div>

<div class="cards-container" id="cards-container"></div>

<div class="chart-container">
<h2>TOP 10 pagal rezultatÅ³ skirtumÄ…</h2>
<canvas id="resultChart" width="1000" height="400"></canvas>
</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// --- Statiniai demo duomenys ---
const demoSports = [
    { sport:'Soccer', display:'Futbolas', icon:'âš½', leagues:[
        {id:'EPL', name:'Premier League', matches:[
            {date:'2026-01-10', home:'Manchester United', away:'Liverpool', score:'2-1'},
            {date:'2026-01-11', home:'Chelsea', away:'Arsenal', score:'1-3'},
            {date:'2026-01-12', home:'Manchester City', away:'Tottenham', score:'4-0'}
        ]},
        {id:'LaLiga', name:'La Liga', matches:[
            {date:'2026-01-10', home:'Real Madrid', away:'Barcelona', score:'2-2'},
            {date:'2026-01-11', home:'Atletico', away:'Sevilla', score:'1-0'}
        ]}
    ]},
    { sport:'Basketball', display:'KrepÅ¡inis', icon:'ðŸ€', leagues:[
        {id:'NBA', name:'NBA', matches:[
            {date:'2026-01-10', home:'Lakers', away:'Celtics', score:'102-98'},
            {date:'2026-01-11', home:'Bulls', away:'Knicks', score:'95-110'}
        ]}
    ]},
    { sport:'Tennis', display:'Tenisas', icon:'ðŸŽ¾', leagues:[
        {id:'ATP', name:'ATP', matches:[
            {date:'2026-01-10', home:'Nadal', away:'Federer', score:'3-2'},
            {date:'2026-01-11', home:'Djokovic', away:'Medvedev', score:'3-1'}
        ]}
    ]}
];

let allMatches = [];
let leaguesBySport = {};

// --- Init sportÅ³ select ---
function initSports(){
    const sportSelect = document.getElementById('sport-select');
    demoSports.forEach(s=>{
        const option = document.createElement('option');
        option.value = s.sport;
        option.textContent = s.display;
        sportSelect.appendChild(option);
        leaguesBySport[s.sport] = s.leagues;
        s.leagues.forEach(l=>{
            l.matches.forEach(m=>{
                const homeScore = parseInt(m.score.split('-')[0]);
                const awayScore = parseInt(m.score.split('-')[1]);
                allMatches.push({
                    sport:s.display,
                    icon:s.icon,
                    league:l.name,
                    date:m.date,
                    teams:m.home+' vs '+m.away,
                    score:m.score,
                    diff: Math.abs(homeScore-awayScore),
                    details:'Demo rungtyniÅ³ informacija'
                });
            });
        });
    });
    updateLeagueSelect();
    displayFiltered();
}

// --- Filtravimas ---
function updateLeagueSelect(){
    const sport = document.getElementById('sport-select').value;
    const leagueSelect = document.getElementById('league-select');
    leagueSelect.innerHTML = '<option value="">-- Visi lygos --</option>';
    if(sport && leaguesBySport[sport]){
        leaguesBySport[sport].forEach(l=>{
            const opt = document.createElement('option');
            opt.value = l.name;
            opt.textContent = l.name;
            leagueSelect.appendChild(opt);
        });
    }
}

function displayFiltered(){
    const sportFilter = document.getElementById('sport-select').value;
    const leagueFilter = document.getElementById('league-select').value;
    const dateFilter = document.getElementById('date-filter').value;

    let filtered = allMatches.slice();
    if(sportFilter) filtered = filtered.filter(m=>m.sport===demoSports.find(d=>d.sport===sportFilter).display);
    if(leagueFilter) filtered = filtered.filter(m=>m.league===leagueFilter);
    if(dateFilter) filtered = filtered.filter(m=>m.date===dateFilter);

    filtered.sort((a,b)=>b.diff-a.diff);

    const cardsContainer = document.getElementById('cards-container');
    cardsContainer.innerHTML = '';
    filtered.forEach(m=>{
        let diffClass = m.diff <= 2 ? 'low' : m.diff <=5 ? 'medium' : 'high';
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3>${m.icon} ${m.teams}</h3>
            <p><strong>Data:</strong> ${m.date}</p>
            <p><strong>Sportas:</strong> ${m.sport}</p>
            <p><strong>Lyga:</strong> ${m.league}</p>
            <p><strong>Rezultatas:</strong> ${m.score}</p>
            <p><strong>Skirtumas:</strong> <span class="diff ${diffClass}">${m.diff}</span></p>
            <div class="card-details">${m.details}</div>`;
        card.addEventListener('click', ()=> {
            const details = card.querySelector('.card-details');
            details.style.display = details.style.display==='none'?'block':'none';
        });
        cardsContainer.appendChild(card);
    });

    const top10 = filtered.slice(0,10);
    const ctx = document.getElementById('resultChart').getContext('2d');
    if(window.resultChart) window.resultChart.destroy();
    window.resultChart = new Chart(ctx,{
        type:'bar',
        data:{
            labels: top10.map(d=>d.date+'-'+d.sport),
            datasets:[{
                label:'RezultatÅ³ skirtumas',
                data: top10.map(d=>d.diff),
                backgroundColor:'rgba(0,123,255,0.5)',
                borderColor:'#007bff',
                borderWidth:1
            }]
        },
        options:{responsive:true, plugins:{legend:{display:true}, title:{display:true,text:'TOP 10 RezultatÅ³ SkirtumÅ³'}}, scales:{y:{beginAtZero:true}}}
    });
}

document.getElementById('sport-select').addEventListener('change', ()=>{
    updateLeagueSelect();
    displayFiltered();
});
document.getElementById('league-select').addEventListener('change', displayFiltered);
document.getElementById('date-filter').addEventListener('change', displayFiltered);

initSports();
</script>
</body>
</html>
