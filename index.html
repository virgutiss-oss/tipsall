// Prognozavimo funkcija
function showPrediction(){
  const t1 = document.getElementById("team1").value;
  const t2 = document.getElementById("team2").value;
  if(t1===t2){alert("Pasirink skirtingas komandas!"); return;}
  const t1Games = teamsData[t1];
  const t2Games = teamsData[t2];

  let t1Wins=0, t2Wins=0, t1Over=0, t2Over=0, t1Points=0, t2Points=0;
  t1Games.forEach(g=>{t1Points+=g.teamScore;if(g.teamScore>g.oppScore) t1Wins++; if(g.teamScore+g.oppScore>150) t1Over++;});
  t2Games.forEach(g=>{t2Points+=g.teamScore;if(g.teamScore>g.oppScore) t2Wins++; if(g.teamScore+g.oppScore>150) t2Over++;});

  const t1Avg = t1Points/t1Games.length;
  const t2Avg = t2Points/t2Games.length;

  let h2hT1=0,h2hT2=0,h2hCount=0;
  t1Games.forEach(g=>{if(g.opponent===t2){h2hCount++; if(g.teamScore>g.oppScore) h2hT1++; else h2hT2++;}});
  t2Games.forEach(g=>{if(g.opponent===t1){h2hCount++; if(g.teamScore>g.oppScore) h2hT2++; else h2hT1++;}});

  let winner = t1Avg>t2Avg ? t1 : t2;
  if(h2hT1>h2hT2) winner = t1;
  else if(h2hT2>h2hT1) winner = t2;

  document.getElementById("results").innerHTML=`
    <h2>Prognozė</h2>
    <p>${t1} Win %: ${(t1Wins/t1Games.length*100).toFixed(1)}%</p>
    <p>${t2} Win %: ${(t2Wins/t2Games.length*100).toFixed(1)}%</p>
    <p>Over/Under (>150 pts) ${t1}: ${(t1Over/t1Games.length*100).toFixed(1)}%, ${t2}: ${(t2Over/t2Games.length*100).toFixed(1)}%</p>
    <p>Vidutinis taškų skirtumas: ${t1}: ${t1Avg.toFixed(1)}, ${t2}: ${t2Avg.toFixed(1)}</p>
    <p>H2H: ${t1} ${h2hT1} - ${h2hT2} ${t2}</p>
    <p>Tikėtina laimėtoja: <b>${winner}</b></p>
  `;
}
