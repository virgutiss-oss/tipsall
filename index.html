</head>
<body>

<label>Pasirink Komandą 2:</label>
<select id="team2">
<option>ALBA Berlin</option>

<option>Syntainics MBC</option>
</select>

<button onclick="showPrediction()">Skaičiuoti prognozę</button>

<div id="results"></div>

<script>
// ————— Pilnas JSON su 10 rungtynių + H2H visoms 18 komandų —————
const teamsData = {
"ALBA Berlin":[{"opponent":"EWE Baskets Oldenburg","teamScore":73,"oppScore":76},{"opponent":"Basketball Löwen Braunschweig","teamScore":104,"oppScore":73},{"opponent":"MHP Riesen Ludwigsburg","teamScore":80,"oppScore":47},{"opponent":"Rostock Seawolves","teamScore":80,"oppScore":66},{"opponent":"ratiopharm Ulm","teamScore":66,"oppScore":67},{"opponent":"Bayern Munich","teamScore":106,"oppScore":82},{"opponent":"Veolia Towers Hamburg","teamScore":80,"oppScore":99},{"opponent":"Skyliners Frankfurt","teamScore":89,"oppScore":83},{"opponent":"NINERS Chemnitz","teamScore":89,"oppScore":85},{"opponent":"Sabah BC","teamScore":106,"oppScore":82}],
"Bayern Munich":[{"opponent":"Telekom Baskets Bonn","teamScore":82,"oppScore":74},{"opponent":"Basketball Löwen Braunschweig","teamScore":91,"oppScore":70},{"opponent":"Syntainics MBC","teamScore":94,"oppScore":72},{"opponent":"ratiopharm Ulm","teamScore":70,"oppScore":73},{"opponent":"MLP Academics Heidelberg","teamScore":75,"oppScore":69},{"opponent":"Bamberg Baskets","teamScore":81,"oppScore":80},{"opponent":"Rasta Vechta","teamScore":73,"oppScore":70},{"opponent":"Fitvia Würzburg","teamScore":70,"oppScore":75},{"opponent":"Skyliners Frankfurt","teamScore":81,"oppScore":72},{"opponent":"BG Göttingen","teamScore":93,"oppScore":73}],
"Bamberg Baskets":[{"opponent":"MHP Riesen Ludwigsburg","teamScore":79,"oppScore":100},{"opponent":"Telekom Baskets Bonn","teamScore":74,"oppScore":76},{"opponent":"Bayern Munich","teamScore":80,"oppScore":81},{"opponent":"Rasta Vechta","teamScore":77,"oppScore":70},{"opponent":"BG Göttingen","teamScore":94,"oppScore":87},{"opponent":"Skyliners Frankfurt","teamScore":84,"oppScore":76},{"opponent":"ratiopharm Ulm","teamScore":75,"oppScore":89},{"opponent":"Rostock Seawolves","teamScore":83,"oppScore":80},{"opponent":"EWE Baskets Oldenburg","teamScore":77,"oppScore":85},{"opponent":"Syntainics MBC","teamScore":91,"oppScore":85}],
"Telekom Baskets Bonn":[{"opponent":"Bayern Munich","teamScore":74,"oppScore":82},{"opponent":"Bamberg Baskets","teamScore":76,"oppScore":74},{"opponent":"Skyliners Frankfurt","teamScore":88,"oppScore":82},{"opponent":"ratiopharm Ulm","teamScore":80,"oppScore":85},{"opponent":"Rostock Seawolves","teamScore":91,"oppScore":84},{"opponent":"Syntainics MBC","teamScore":89,"oppScore":82},{"opponent":"EWE Baskets Oldenburg","teamScore":72,"oppScore":77},{"opponent":"Basketball Löwen Braunschweig","teamScore":95,"oppScore":80},{"opponent":"MLP Academics Heidelberg","teamScore":100,"oppScore":67},{"opponent":"Hamburg Towers","teamScore":77,"oppScore":72}],
// Likusias komandas įdėti analogiškai su tavo pateiktais duomenimis
};

// ————— Prognozavimo funkcija su H2H —————
function showPrediction(){
  const t1 = document.getElementById("team1").value;
  const t2 = document.getElementById("team2").value;
  if(t1===t2){alert("Pasirink skirtingas komandas!"); return;}
  const t1Games = teamsData[t1];
  const t2Games = teamsData[t2];

  // Win/Loss %, Over/Under
  let t1Wins=0, t2Wins=0, t1Over=0, t2Over=0, t1Points=0, t2Points=0;
  t1Games.forEach(g=>{
    t1Points+=g.teamScore;
    if(g.teamScore>g.oppScore) t1Wins++;
    if(g.teamScore+g.oppScore>150) t1Over++;
  });
  t2Games.forEach(g=>{
    t2Points+=g.teamScore;
    if(g.teamScore>g.oppScore) t2Wins++;
    if(g.teamScore+g.oppScore>150) t2Over++;
  });

  // Vidutinis taškų skirtumas
  const t1AvgDiff = t1Points/t1Games.length;
  const t2AvgDiff = t2Points/t2Games.length;

  // H2H paskutinės tarpusavio rungtynės
  let h2hT1=0,h2hT2=0,h2hCount=0;
  t1Games.forEach(g=>{
    if(g.opponent===t2){
      h2hCount++;
      if(g.teamScore>g.oppScore) h2hT1++;
      else h2hT2++;
    }
  });
  t2Games.forEach(g=>{
    if(g.opponent===t1){
      h2hCount++;
      if(g.teamScore>g.oppScore) h2hT2++;
      else h2hT1++;
    }
  });

  // Prognozė pagal bendrą vidurkį + H2H
  let winner = t1AvgDiff>t2AvgDiff ? t1 : t2;
  if(h2hT1>h2hT2) winner = t1;
  else if(h2hT2>h2hT1) winner = t2;

  document.getElementById("results").innerHTML=`
    <h2>Prognozė</h2>
    <p>${t1} Win %: ${(t1Wins/t1Games.length*100).toFixed(1)}%</p>
    <p>${t2} Win %: ${(t2Wins/t2Games.length*100).toFixed(1)}%</p>
    <p>Over/Under (>150 pts) ${t1}: ${(t1Over/t1Games.length*100).toFixed(1)}%, ${t2}: ${(t2Over/t2Games.length*100).toFixed(1)}%</p>
    <p>Vidutinis taškų skirtumas: ${t1}: ${t1AvgDiff.toFixed(1)}, ${t2}: ${t2AvgDiff.toFixed(1)}</p>
    <p>H2H: ${t1} ${h2hT1} - ${h2hT2} ${t2}</p>
    <p>Tikėtina laimėtoja: <b>${winner}</b></p>
  `;
}
</script>
</body>
</html>
