  homeSelect.appendChild(opt1);
  const opt2 = document.createElement('option');
  opt2.value = team.team; opt2.text = team.team;

});

function predict() {
  const home = teamsData.find(t => t.team === homeSelect.value);
  const away = teamsData.find(t => t.team === awaySelect.value);
  if(home.team === away.team) { alert("Choose two different teams!"); return; }

  function calcStats(team) {
    let wins=0, pointsFor=0, pointsAgainst=0;
    team.lastGames.forEach(g => {
      if(g.pointsFor>g.pointsAgainst) wins++;
      pointsFor+=g.pointsFor;
      pointsAgainst+=g.pointsAgainst;
    });
    return {winPct: (wins/10*100).toFixed(1), avgFor: (pointsFor/10).toFixed(1), avgAgainst: (pointsAgainst/10).toFixed(1)};
  }

  const hHome = calcStats(home);
  const hAway = calcStats(away);

  // Paprastas Over/Under pagal vidutinius taškus

  const pointDiff = (parseFloat(hHome.avgFor)-parseFloat(hAway.avgFor)).toFixed(1);
  const winner = (pointDiff>0)? home.team : away.team;
