<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<title>BBL Prognozės</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
h1 { text-align: center; }
.container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
label { display: block; margin-top: 10px; }
select, button { padding: 8px; margin-top: 5px; width: 100%; max-width: 400px; }
.result { margin-top: 20px; padding: 15px; background: #e2e2e2; border-radius: 5px; }
</style>
</head>
<body>
<div class="container">
<h1>BBL Prognozės</h1>

<label>Namų komanda:</label>
<select id="homeTeam"></select>

<label>Svečio komanda:</label>
<select id="awayTeam"></select>

<button onclick="skaiciuotiPrognoze()">Skaičiuoti prognozę</button>

<div class="result" id="result"></div>
</div>

<script>
// --- BBL Komandų duomenys su paskutinėmis 10 rungtynių ---
const teamsData = {
  "ALBA Berlin": [73,104,80,80,66,106,80,100,89,89],
  "Bayern Munich": [82,91,94,70,75,81,73,93,70,81],
  "Bamberg Baskets": [79,74,80,77,94,84,75,83,77,91],
  "Telekom Baskets Bonn": [74,76,88,80,91,82,76,95,89,72],
  "Rostock Seawolves": [89,66,84,83,77,80,87,64,102,73],
  "Science City Jena": [82,86,80,91,81,79,70,94,85,92],
  "MHP Riesen Ludwigsburg": [100,47,91,80,84,77,89,82,78,84],
  "EWE Baskets Oldenburg": [76,93,85,77,82,70,91,67,88,95],
  "NINERS Chemnitz": [81,83,79,85,88,72,96,84,76,87],
  "Skyliners Frankfurt": [66,82,79,76,74,83,74,80,72,85],
  "Rasta Vechta": [77,80,70,72,69,77,70,82,83,76],
  "Ratiopharm Ulm": [89,66,106,67,77,92,77,81,67,81],
  "MLP Academics Heidelberg": [73,75,67,108,69,95,67,76,81,85],
  "Würzburg Baskets": [73,80,97,70,88,72,84,78,91,76],
  "Gladiators Trier": [100,84,83,83,102,86,94,80,80,96],
  "Hamburg Towers": [94,88,68,69,111,89,99,76,95,72],
  "Basketball Löwen Braunschweig": [73,70,75,96,80,69,82,83,80,69],
  "Syntainics MBC": [86,85,77,72,75,81,79,82,85,74]
};

// --- Užpildome dropdown ---
const homeSelect = document.getElementById('homeTeam');
const awaySelect = document.getElementById('awayTeam');

for (let team in teamsData) {
  let opt1 = document.createElement('option'); opt1.value = team; opt1.text = team;
  let opt2 = document.createElement('option'); opt2.value = team; opt2.text = team;
  homeSelect.add(opt1); awaySelect.add(opt2);
}

// --- Funkcija prognozei skaičiuoti ---
function skaiciuotiPrognoze() {
  const home = homeSelect.value;
  const away = awaySelect.value;
  if (home === away) { alert("Pasirink namų ir svečio komandą skirtingai!"); return; }

  const homeScores = teamsData[home];
  const awayScores = teamsData[away];

  // Win/Lose %
  const homeWins = homeScores.filter((s,i)=>s > awayScores[i]).length;
  const awayWins = awayScores.filter((s,i)=>s > homeScores[i]).length;
  const homeWinPerc = ((homeWins / homeScores.length)*100).toFixed(1);
  const awayWinPerc = ((awayWins / awayScores.length)*100).toFixed(1);

  // Vidutiniai taškai
  const homeAvg = (homeScores.reduce((a,b)=>a+b,0)/homeScores.length).toFixed(1);
  const awayAvg = (awayScores.reduce((a,b)=>a+b,0)/awayScores.length).toFixed(1);

  // Over/Under bendras
  const overUnder = homeScores.map((s,i)=>s+awayScores[i]);
  const avgTotal = (overUnder.reduce((a,b)=>a+b,0)/overUnder.length).toFixed(1);

  // Prognozuojamas laimėtojas
  let predictedWinner = homeAvg > awayAvg ? home : away;
  let predictedDiff = Math.abs(homeAvg - awayAvg).toFixed(1);

  document.getElementById('result').innerHTML = `
  <strong>Prognozė:</strong><br>
  Namų komanda: ${home}<br>
  Svečio komanda: ${away}<br>
  <strong>Win %:</strong> ${home}: ${homeWinPerc}%, ${away}: ${awayWinPerc}%<br>
  <strong>Vidutiniai taškai:</strong> ${home}: ${homeAvg}, ${away}: ${awayAvg}<br>
  <strong>Over/Under (vidurkis):</strong> ${avgTotal} taškų<br>
  <strong>Prognozuojamas laimėtojas:</strong> ${predictedWinner} (taškų skirtumas ~${predictedDiff})
  `;
}
</script>
</body>
</html>
